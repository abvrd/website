<div class="header">
    <div id="nav-main" class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="/#/" scroll-to="{{home.name}}" offset="0" ng-click="setActive('home')" class="brand-logo">ArnaudBouvard</a>
                    <ul class="right hide-on-med-and-down">
                        <li ng-class="{active:home.active}">
                            <a ng-href="#" scroll-to="{{home.name}}" offset="0" ng-click="setActive('home')">Home</a>
                        </li>
                        <li ng-repeat="section in sections" ng-class="{active:section.active}">
                            <a ng-href="#" scroll-to="{{section.name}}" offset="20" ng-click="setActive(section)">{{section.label}}</a>
                        </li>
                        <li>
                            <a target="_blank" ng-href="{{captcha}}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="nav-mobile" class="navbar-fixed">
        <nav class="white">
            <a href="/#/" scroll-to="{{home.name}}" offset="0" ng-click="setActive('home')" class="brand-logo">ArnaudBouvard</a>
            <ul id="slide-out" class="side-nav">
                <li>
                    <a ng-href="#" scroll-to="{{home.name}}" offset="0" ng-click="setActive(home);
                                toggleNavMobile();">Home</a>
                </li>
                <li ng-repeat="section in sections">
                    <a ng-href="#" scroll-to="{{section.name}}" offset="20" ng-click="setActive(section);
                                    toggleNavMobile();">{{section.label}}</a>
                </li>
                <li>
                    <a target="_blank" ng-href="{{captcha}}">Contact</a>
                </li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse" ng-init="navMobile()"><i class="fa fa-bars"></i></a>
        </nav>
    </div>
</div><!-- end navbar -->
<div id="container">
    <section id="home" class="section-background scrollspy">
        <div class="container">
            <div class="title">
                <div class="title-line"></div>
                <h1 class="animated bounceInDown slow wow">Hello.</h1>
                <h1 class="small typing">{{title}}<span>|</span></h1>
                <h2>{{subTitle}}</h2>
                <div class="title-line"></div>
                <a class="red darken-1 waves-effect waves-light btn-large title-contact" target="_blank"
                   ng-href="{{captcha}}"
                   >Contact me</a>
            </div>
        </div>
        <div class="section-overlay"></div>
    </section>
    <section ng-repeat="section in sections" id="{{section.name}}" class="scrollspy {{section.bgColor}}"
             ng-class="section.transition !== undefined ? 'section-no-padding': ''">
        <div class="container">
            <div class="section-title">
                <h2 class="wow animated fadeInDown slow">{{section.sectionTitle}}</h2>
                <div class="title-divider">
                    <span class="title-divider-left"></span>
                    <i class="title-divider-icon {{section.icon}}"></i>
                    <span class="title-divider-right"></span>
                </div>
            </div>
            <div ng-include="section.partial"></div>
        </div>
        <div ng-if="section.transition !== undefined">
            <div class="border-box-top"></div>
            <div class="section-background section-transition" ng-style="{backgroundImage:'url(' + section.transition + ')'}"></div>
            <div class="border-box-bottom"></div>
        </div>
    </section>
</div><!-- end div container -->
<footer class="page-footer grey darken-4">
    <div class="footer-copyright">
        <div class="container">
            With <i class="fa fa-heart"></i> from abvrd Â© 2015 - All rights reserved.
            <a class="grey-text text-lighten-4 right" target="_blank" ng-href="{{social.linkedin}}">
                <i class="fa fa-linkedin-square"></i>
            </a>
            <a class="grey-text text-lighten-4 right" target="_blank" ng-href="{{captcha}}">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
    </div>
</footer>
