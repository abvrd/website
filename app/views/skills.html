<div class="row">
    <div class="col s6 m3 l2" ng-repeat="skill in skills.backend">
        <div class="card">
            <div class="card-image">
                <img class="responsive-img" ng-src="images/skills/{{skill.image}}">
            </div>
            <div class="card-content">
                {{skill.name}}
            </div>
        </div>
    </div>
</div>
